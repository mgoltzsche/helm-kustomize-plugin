apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-post-rollback"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-rollback
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: task
        image: "alpine:3.13"
